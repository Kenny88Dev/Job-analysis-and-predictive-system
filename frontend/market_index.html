<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Market Index - AI Workforce Intelligence</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL LAYOUT --- */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .app-layout {
            display: flex;
            min-height: 100vh;
        }

        /* --- SIDEBAR & MENU HOVER EFFECT (Matched to Predictor) --- */
        .sidebar {
            width: 260px;
            background: white;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 10;
        }

        .sidebar-content {
            padding: 24px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .brand-logo {
            font-size: 1.2rem;
            font-weight: 800;
            color: #1e293b;
            text-decoration: none;
            margin-bottom: 40px;
            display: block;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        /* --- NAV BUTTON STYLES --- */
        .nav-btn {
            position: relative; 
            display: flex;
            align-items: center;
            padding: 12px 16px;
            text-decoration: none;
            color: #64748b;
            font-weight: 500;
            border-radius: 0 8px 8px 0; 
            border-left: 4px solid transparent; 
            overflow: hidden; 
            transition: all 0.3s ease;
        }

        /* Text Layering */
        .nav-btn span, .nav-btn i {
            position: relative;
            z-index: 2; 
        }

        /* Slide-in Background */
        .nav-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0; 
            background-color: #2563eb; 
            z-index: 0; 
            transition: width 0.3s ease-in-out; 
        }

        /* Hover State */
        .nav-btn:hover {
            color: white; 
            border-left-color: #1d4ed8; 
            padding-left: 24px; 
        }

        .nav-btn:hover::after {
            width: 100%; 
        }

        /* Active State */
        .nav-btn.active {
            color: white; 
            border-left-color: #2563eb;
            background-color: transparent; 
        }

        .nav-btn.active::after {
            width: 100%; /* Keep blue background persistent */
        }

        /* Footer */
        .sidebar-footer {
            margin-top: auto;
            border-top: 1px solid #f1f5f9;
            padding-top: 20px;
        }

        .back-home-link {
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s;
        }
        .back-home-link:hover { color: #1e293b; }

        /* --- MAIN CONTENT AREA --- */
        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 40px;
        }

        .content-header { margin-bottom: 32px; }
        .content-header h1 {
            font-size: 1.8rem;
            color: #0f172a;
            margin: 0 0 8px 0;
        }
        .content-header p {
            color: #64748b;
            margin-top: 0;
        }

        /* --- SPECIFIC MARKET INDEX STYLES --- */
        .glass-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="services-page">
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-content">
                <a href="homepage.html" class="brand-logo">Home Page
                </a>

                <nav class="sidebar-nav">
                    <a href="predictor.html" class="nav-button nav-btn">
                        <span>Predictor</span>
                    </a>
                    <a href="market_index.html" class="nav-button nav-btn active">
                        <span>Market Index</span>
                    </a>
                    <a href="risk_cloud.html" class="nav-button nav-btn">
                        <span>Risk Cloud</span>
                    </a>
                    <a href="leaderboard.html" class="nav-button nav-btn">
                        <span>Leaderboard</span>
                    </a>
                    <a href="comparator.html" class="nav-button nav-btn">
                        <span>Comparator</span>
                    </a>
                    <a href="pathfinder.html" class="nav-button nav-btn">
                        <span>Pathfinder</span>
                    </a>
                </nav>

                <div class="sidebar-footer">
                    <a href="homepage.html" class="back-home-link">
                        <i class="fas fa-arrow-left"></i>
                        <span>Back Home</span>
                    </a>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="content-header">
                <h1>Global Market Index</h1>
                <p>Explore the AI risk by industry level</p>
            </div>

            <div style="margin-bottom:24px; padding:16px 24px; background:linear-gradient(135deg, rgba(59,130,246,0.08) 0%, rgba(99,102,241,0.08) 100%); border-left:4px solid #3b82f6; border-radius:8px; color:#1e293b; font-size:0.95rem;">
                <p style="margin:0; font-weight:500;">
                    <i class="fas fa-info-circle" style="color:#3b82f6; margin-right:8px;"></i>
                    Median threshold: <strong>2.05</strong> â€” High risk if above median; Low risk if below median.
                </p>
            </div>

            <div class="chart-table-row" style="display:flex; gap:24px; align-items:flex-start; margin-bottom:24px;">
                <!-- Chart Card -->
                <div class="chart-card glass-card" style="flex:1; min-width:380px; height:560px; padding:24px; border-radius:16px; background:linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(248,250,252,0.95) 100%); box-shadow: 0 8px 32px rgba(0,0,0,0.08); border: 1px solid rgba(255,255,255,0.8);">
                    <canvas id="marketChart"></canvas>
                </div>

                <!-- Table Card -->
                <div class="table-card glass-card" style="width:440px; max-height:560px; overflow-y:auto; overflow-x:hidden; padding:24px; border-radius:16px; background:linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(248,250,252,0.95) 100%); box-shadow: 0 8px 32px rgba(0,0,0,0.08); border: 1px solid rgba(255,255,255,0.8);">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:16px;">
                        <h3 style="margin:0; font-size:1.1rem; font-weight:600; color:#1e293b; display:flex; align-items:center; gap:8px;">Industries
                        </h3>
                    </div>
                    <table id="industryTable" style="width:100%; border-collapse:collapse; font-size:0.95rem; font-family:'Inter', sans-serif;">
                        <thead>
                            <tr style="background:linear-gradient(135deg, rgba(59,130,246,0.08) 0%, rgba(99,102,241,0.08) 100%); border-bottom:2px solid rgba(59,130,246,0.2);">
                                <th style="text-align:left; padding:12px 10px; cursor:pointer; font-weight:600; color:#3b82f6; font-size:0.9rem;" data-sort="name">Industry</th>
                                <th style="text-align:right; padding:12px 10px; cursor:pointer; font-weight:600; color:#3b82f6; font-size:0.9rem;" data-sort="score">Score</th>
                                <th style="text-align:right; padding:12px 10px; cursor:pointer; font-weight:600; color:#3b82f6; font-size:0.9rem;" data-sort="count">Jobs</th>
                            </tr>
                        </thead>
                        <tbody id="industryTableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            if (typeof loadMarketStats === 'function') {
                loadMarketStats();
            }

            // --- OVERRIDE: Focus Highlight Logic ---
            window.highlightChartBar = function(industryName) {
                if (!marketChartInstance || !currentIndustryFullLabels || !currentIndustryFullLabels.length) return;
                const idx = currentIndustryFullLabels.indexOf(industryName);
                if (idx === -1) return;

                const ds = marketChartInstance.data.datasets[0];

                // 1. Create Focus Colors
                const newColors = currentIndustryData.map((item, i) => {
                    const isHighRisk = item.Automation_Score >= 2.05;
                    if (i === idx) {
                        return isHighRisk ? '#ef4444' : '#10b981';
                    } else {
                        return 'rgba(203, 213, 225, 0.3)';
                    }
                });

                // 2. Create Focus Borders
                const newBorders = currentIndustryData.map((item, i) => {
                    if (i === idx) return '#1e293b'; 
                    return 'transparent'; 
                });

                // Apply updates
                ds.backgroundColor = newColors;
                ds.borderColor = newBorders;
                ds.borderWidth = 1;
                
                marketChartInstance.update();
                
                // Highlight Table Row
                const tbody = document.getElementById('industryTableBody');
                if (tbody) {
                    Array.from(tbody.querySelectorAll('tr')).forEach(r => {
                        if (r.cells[0].innerText === industryName) {
                            r.style.background = 'rgba(59,130,246,0.08)';
                            r.scrollIntoView({behavior:'smooth', block:'center'});
                        } else {
                            r.style.background = '';
                        }
                    });
                }
            };

            // --- OVERRIDE: Reset Logic ---
            window.resetTableHighlight = function() {
                const tbody = document.getElementById('industryTableBody');
                if (tbody) {
                    Array.from(tbody.querySelectorAll('tr')).forEach(r => r.style.background = '');
                }
                
                if (marketChartInstance && marketChartInstance.data && marketChartInstance.data.datasets[0]) {
                    const ds = marketChartInstance.data.datasets[0];
                    if (currentIndustryData && currentIndustryData.length) {
                        ds.backgroundColor = currentIndustryData.map(s => s.Automation_Score >= 2.05 ? 'rgba(239,68,68,0.8)' : 'rgba(16, 185, 129, 0.8)');
                        ds.borderColor = currentIndustryData.map(s => s.Automation_Score >= 2.05 ? '#dc2626' : '#059669');
                        ds.borderWidth = 1;
                        marketChartInstance.update();
                    }
                }
            };
        });
    </script>
</body>
</html>
